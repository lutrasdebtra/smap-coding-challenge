{% extends 'consumption/layout.html' %}

{% block content %}
{{ block.super }}
<div class="row justify-content-center">
    <div class="col">
        <div id="chart_div" style="width: 100%; height: 500px"></div>
    </div>
</div>
{% endblock %}

{% block javascripts %}
{{ block.super }}
<script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages': ['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        var data_json = JSON.parse('{{time_point_aggregate_data}}'.replace(/&quot;/g, '"'));
        var result = data_json.map(function (currentObject) {
            return [new Date(currentObject[0]), currentObject[1]];
        });
        console.log(result)
        data.addColumn('date', 'Time Point');
        data.addColumn('number', 'Average');
        data.addRows(result);

        var options = {
            title: 'Average Daily Consumption at Midnight',
            legend: {position: 'bottom'}
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        chart.draw(data, options);

    }
</script>
{% endblock javascripts %}
